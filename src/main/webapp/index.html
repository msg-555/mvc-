<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>树形菜单</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        .main_menu > li > a {
            border-bottom: 1px solid black;
        }

        .submenu > li:last-child a:after {
            content: "";
            display: block;
            width: 190px;
            position: absolute;
            left: -30px;
            top: 40px;
            border-bottom: 1px solid;
        }

        .submenu {
            position: relative;
            left: 30px;
        }

        .submenu:before {
            content: "";
            display: block;
            position: absolute;
            z-index: 1;
            left: -10px;
            top: 0;
            bottom: 0;
            border: 1px dotted;
            border-width: 0 0 0 1px;
        }

        .submenu > li {
            position: relative;
        }

        .submenu > li:before {
            content: "";
            display: block;
            width: 10px;
            position: absolute;
            left: -10px;
            top: 19px;
            border: 1px dotted;
            border-width: 1px 0 0;
        }

        .submenu > li:not(:last-child):after {
            content: "";
            display: block;
            width: 190px;
            position: absolute;
            left: -30px;
            top: 40px;
            border-bottom: 1px dotted;
        }

        li > a {
            text-decoration: none;
            color: #616161;
            display: block;
            width: 189px;
            height: 40px;
            line-height: 40px;
        }

        .main_menu > li > a {
            padding-left: 10px;
        }

        header {
            height: 46px;
            width: 100%;
            background-color: #578cb5;
        }

        nav {
            width: 11%;
            height: 870px;
            background-color: bisque;
            float: left
        }

        section {
            width: 89%;
            height: 870px;
            background-color: gainsboro;
            float: left
        }

        footer {
            height: 100px;
            width: 100%;
            background-color: khaki;
            clear: left
            /* footer的左侧不允许有浮动元素 */
        }
    </style>
    <script>
        window.onload = function () {
            // 在index.html中输出菜单
            console.log(localStorage.getItem("menus"));
            let permissionList = JSON.parse(localStorage.getItem("menus")).permissionList;

            console.log(permissionList.constructor.toString())// function Array：数组的构造函数
            for (const permission of permissionList) {
                // 先处理一级菜单
                if (permission.parentId == 0) {
                    console.log("一级菜单：", permission.perName)
                    let liEl = document.createElement("li");
                    liEl.className = "f" + permission.perId;
                    let aEl = document.createElement("a");
                    aEl.appendChild(document.createTextNode(permission.perName));
                    aEl.href = permission.url;
                    liEl.appendChild(aEl);
                    document.querySelector(".main_menu").appendChild(liEl);
                    // 子菜单数组长度不为0（说明有子菜单）
                    if (permission.subPermissionList.length != 0) {
                        console.log("***********: ", permission.subPermissionList);
                        let ul = document.createElement("ul");
                        ul.className = "submenu";
                        permission.subPermissionList.forEach(secondPermission => {
                            let secondLi = document.createElement("li");

                            let a = document.createElement("a");
                            a.href = secondPermission.url;
                            a.target = "content"
                            // a.href = "javascript:void(0)";
                            // a.onclick = function () {
                            //     document.querySelector(".main > iframe").src = secondPermission.url;
                            // }
                            a.appendChild(document.createTextNode(secondPermission.perName))
                            secondLi.appendChild(a);
                            ul.appendChild(secondLi);
                        })
                        liEl.appendChild(ul);
                        document.querySelector(".main_menu").appendChild(liEl);
                    }
                }
            }
        }
    </script>
</head>
<body>
<header>

</header>
<nav>
    <ul class="main_menu">
    </ul>
</nav>
<section class="main">
    <iframe src="" width="100%" height="100%" frameborder="0" name="content"></iframe>
</section>
<footer>

</footer>

</body>
</html>
